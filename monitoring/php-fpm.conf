[global]
; Enable status page for monitoring
pm.status_path = /status

; Enable ping page for health checks
ping.path = /ping

; Enable process control
pm.process_idle_timeout = 10s
pm.max_requests = 1000

[www]
; Listen on all interfaces for status
listen = 0.0.0.0:9000

; Process management
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35

; Enable status and ping
pm.status_path = /status
ping.path = /ping
ping.response = pong

; Security - only allow status from localhost
; Note: This will be accessible from the php-fpm-exporter container
